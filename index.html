<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" type="text" placeholder="Search City">
            <button class="search-button">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">Kolkata</h4>
                </div>
                <h4 class="current-date-txt regular-txt">
                    Fri, 05 Sep
                </h4>
                <!-- New time block -->
                <h4 class="current-time-txt regular-txt">
                    18:45:30
                </h4>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="weather-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-text regular-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-condition-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">
                            Humidity
                        </h5>
                        <h5 class="humidity-value-txt">
                            55%
                        </h5>
                    </div>
                </div>
                <div class="condition-item">
                        <span class="material-symbols-outlined">
                            air
                        </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">
                            Wind Speed
                        </h5>
                        <h5 class="wind-value-txt">
                            2 M/s
                        </h5>
                    </div>
                </div>
            </div>
            <div class="forcast-items-container">
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">
                        06 Sep
                    </h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">
                        29 °C
                    </h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">
                        06 Sep
                    </h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">
                        29 °C
                    </h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">
                        06 Sep
                    </h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">
                        29 °C
                    </h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">
                        06 Sep
                    </h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">
                        29 °C
                    </h5>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img src="assets/message/search-city.png">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out weather condition of the city
                </h4>
             </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out weather condition of the city
                </h4>
             </div>
        </section>
    </main>
</body>
</html>
